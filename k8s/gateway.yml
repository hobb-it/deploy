apiVersion: apps/v1
kind: Deployment
metadata:
  name: hobbit-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hobbit-gateway
  template:
    metadata:
      labels:
        app: hobbit-gateway
        tier: backend
        track: stable
    spec:
      containers:
      - name: hobbit-gateway
        image: paolobonicco/hobbit-gateway:v0.9
        ports:
          - containerPort: 8080
        env:
        - name: USER_SERVICE_URL
          value: "http://hobbit-user:8082"
        - name: HOBBYCARD_SERVICE_URL
          value: "http://hobbit-hobbycard:8081"
        - name: FRONTEND_URL
          value: "http://hobbit-frontend:8081"
---
apiVersion: v1
kind: Service
metadata:
  name: hobbit-gateway
spec:
  type: LoadBalancer
  selector:
    app: hobbit-gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080