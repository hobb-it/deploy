apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
        track: stable
    spec:
      containers:
      - name: user-service
        image: paolobonicco/user-service:v1.0
        ports:
          - containerPort: 8082
        env:
          - name: DB_URL
            value: "jdbc:postgresql://34.65.114.98:5432/user-db"
          - name: DB_USERNAME
            value: aG9iYml0
          - name: DB_PASSWORD
            value: RWg/M1V+X3NoI1hAdSYrSw==
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082