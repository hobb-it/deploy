apiVersion: apps/v1
kind: Deployment
metadata:
  name: hobbit-hobbycard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hobbit-hobbycard
  template:
    metadata:
      labels:
        app: hobbit-hobbycard
        tier: backend
        track: stable
    spec:
      containers:
      - name: hobbit-hobbycard
        image: paolobonicco/hobbit-hobbycard:v1.1
        ports:
          - containerPort: 8081
        env:
          # - name: DB_URL
          #   value: jdbc:postgresql://34.65.114.98:5432/hobbycard-db
          # - name: DB_USERNAME
          #   value: hobbit
          # - name: DB_PASSWORD
          #   value: Eh?3U~_sh#X@u&+K
          - name: DB_URL
            value: "jdbc:postgresql://host.minikube.internal:5432/users"
          - name: DB_USERNAME
            value: admin
          - name: DB_PASSWORD
            value: admin
---
apiVersion: v1
kind: Service
metadata:
  name: hobbit-hobbycard
spec:
  selector:
    app: hobbit-hobbycard
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081